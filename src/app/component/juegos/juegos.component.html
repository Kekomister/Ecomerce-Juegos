<section class="contenedor-juegos" *ngIf="juegosElegidos.length == 0">
  <!-- slice sirve para que el for vaya desde el indice cero hasta el requerido (por defaul ene ste caaso en 6), pero esta dependendiente del input osea ques e pasa de padre a hijo -->
  <div *ngFor="let juego of juegos.slice(0, indiceRecorrido); let i = index">
    <article class="card-juego" (click)="verDetalle(juego)">
      <img
        src="{{ juego.imagenes }}"
        alt="img_{{ i }}"
        class="card-juego-img"
      />
      <div class="card-juego-cont-info">
        <p>{{ juego.nombre }}</p>
        <p>Precio : {{ juego.precio | currency }}</p>
        <p>Generos : {{ juego.genero }}</p>
        Consolas : {{ juego.consolas }}
      </div>
    </article>
  </div>
</section>

<section class="contenedor-juegos" *ngIf="juegosElegidos.length != 0">
  <!-- slice sirve para que el for vaya desde el indice cero hasta el requerido (por defaul ene ste caaso en 6), pero esta dependendiente del input osea ques e pasa de padre a hijo -->
  <div
    *ngFor="
      let juego of juegosElegidos.slice(0, indiceRecorrido);
      let i = index
    "
  >
    <article class="card-juego" (click)="verDetalle(juego)">
      <img
        src="{{ juego.imagenes }}"
        alt="img_{{ i }}"
        class="card-juego-img"
      />
      <div class="card-juego-cont-info">
        <p>{{ juego.nombre }}</p>
        <p>Precio : {{ juego.precio | currency }}</p>
        <p>Generos : {{ juego.genero }}</p>
        Consolas : {{ juego.consolas }}
      </div>
    </article>
  </div>
</section>
