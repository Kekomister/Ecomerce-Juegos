<div class="contenedor-main">

    <app-juegos hidden (envioJuegos) = "reciboJuegos($event)"></app-juegos>

    <article class="card-juego" *ngIf = "juego">
      
        <img src="{{ juego.imagenes }}" alt="img_1" class="card-juego-img"/>
        <p>{{ juego.nombre }}</p>
        <p>Precio : {{ juego.precio | currency}}</p>
        <p>Generos : {{ juego.genero }}</p>
        Consolas : {{ juego.consolas }}

    </article>
</div>
