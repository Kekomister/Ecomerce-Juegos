<div class="contenedor-main">
  
    <section class="contenedor-baner-form">
        <img src="assets/bannerContacto.png" alt="">

        <div class="form">
            <h2>Completa el formulario y a la brevedad nuestro equipo se pondra en contacto para asesorarte</h2>
            <label for="">Tu nombre</label>
            <input [(ngModel)]="name" type="text" name="" id="">
    
            <label for="">Tu email</label>
            <input [(ngModel)]="email" type="email" name="" id="">
    
            <label for="">Tu numero de telefono</label>
            <input [(ngModel)]="number" type="text" name="" id="">
    
            <label for="">Mensaje</label>
            <textarea [(ngModel)]="mensaje"></textarea>
    
            <button type="button" (click)="enviar()" class="btn">Enviar</button>
        </div>
    </section>
   
</div>
